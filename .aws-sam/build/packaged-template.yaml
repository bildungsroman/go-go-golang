      Runtime: go1.x
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
      - AWSXrayWriteOnlyAccess
      Events:
        GoApiPOST1:
          Type: Api
          Properties:
            Path: /1
            Method: POST
            RestApiId:
              Ref: GoApi
