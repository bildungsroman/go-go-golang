  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-Function
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: Function
      CodeUri: s3://stackery-assetsbucket-q2sq6gipix62/deployments/local/go-go-golang/2019-08-08T22:29:52.337Z/b3e616dcf166efa8d9cc6d763fcac063
