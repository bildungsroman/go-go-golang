      CodeUri: s3://stackery-assetsbucket-q2sq6gipix62/deployments/local/go-go-golang/2019-08-08T22:29:52.337Z/fb43c5a67845b80bb2a2d46a9ad10726
      Handler: main
      Runtime: go1.x
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
      - AWSXrayWriteOnlyAccess
      Events:
        GoApiPOST2:
          Type: Api
          Properties:
            Path: /2
            Method: POST
            RestApiId:
              Ref: GoApi
    DependsOn: DeploymentMarkerTagYJWBG6
  DeploymentMarkerTagYJWBG6:
    Type: AWS::CloudFormation::WaitConditionHandle
Parameters:
  StackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
    Default: go-go-golang
  EnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)
    Default: local
  EnvironmentAPIGatewayStageName:
    Type: String
    Description: Environment name used for API Gateway Stage names (injected by Stackery
      at deployment time)
    Default: local
Outputs:
  DeploymentHistoryTag:
    Description: Stackery Deployment History Tag
    Value: YJWBG6
